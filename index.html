<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickNote+ App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/23f56508a0.js" crossorigin="anonymous"></script>
</head>
<body>

  <div id="loader" class="loader">
    <div class="spinner"></div>
  </div>

  <div id="getStartedScreen" class="get-started-screen hidden">
    <h1 class="welcome-note">Welcome to<br><span class="app-name">QuickNote</span> <span class="plus">+</span></h1>
    <button id="startBtn" class="start-button">Get Started</button>
  </div>

  <div class="container">
    <main class="main-function">
      <h1 class="logo">QuickNote<span class="header-span">+</span></h1>

      <button class="add-btn" id="addBtn">
        <i class="fa-solid fa-plus"></i>
         NEW NOTE
      </button>
      
      <div class="search-container" id="searchContainer">
        <form class="search">
          <i class="search-icon fa-solid fa-magnifying-glass"></i>
          <input 
            type="search"
            id="searchInput" 
            class="search-input"
            placeholder="Search"
          >
        </form>
      </div>
     
      <div class="tags-container">
        <h2 class="tags">Tags</h2>

        <div class="tag-item" data-tag="all">
          <span class="tag-color tag-all"></span>
          <i class="fa-solid fa-clipboard"></i>
          <h3 class="tag-name">All Notes</h3>
          <span class="tag-count" id="tagCountAll">0</span>
        </div>

        <div class="tag-item" data-tag="work">
          <span class="tag-color tag-work"></span>
          <i class="fa-solid fa-briefcase"></i>
          <h3 class="tag-name">Work</h3>
          <span class="tag-count" id="tagCountWork">0</span>
        </div>

        <div class="tag-item" data-tag="personal">
          <span class="tag-color tag-personal"></span>
          <i class="fa-solid fa-user"></i>
          <h3 class="tag-name">Personal</h3>
          <span class="tag-count" id="tagCountPersonal">0</span>
        </div>

        <div class="tag-item" data-tag="reminder">
          <span class="tag-color tag-reminder"></span>
          <i class="fa-solid fa-bell"></i>
          <h3 class="tag-name">Reminder</h3>
          <span class="tag-count" id="tagCountReminder">0</span>
        </div>
      </div>

      <div class="theme-container">
        <p>Theme Toggle</p>
        <div class="theme-toggle">
            <button class="toggle-button bx bxs-moon"></button>
        </div>
      </div>
    </main>

    <div class="newnote-modal">
      <div class="new-note">
        <div class="note-header">
          <h2>New Note</h2>
          <button class="close-btn fa-solid fa-xmark"></button>
        </div>

        <form class="note-form" id="noteform">
          <div class="form-group">
            <label for="noteInput">Title</label>
            <input 
              type="text"
              class="form-input"
              id="noteInput"
              autocomplete="off"
              required
            >
          </div>

          <div class="form-group">
            <label for="noteContent" class="content">Content</label>
            <textarea 
              id="noteContent" 
              class="form-input form-textarea"
            ></textarea>
          </div>

          <div class="form-group">
            <label>Tags</label>
            <div class="tag-option">
              <label class="tag-label">
                <input 
                type="radio" 
                name="noteTag" 
                class="tag-radio"
                value="work";
              >
              <span class="tag-list list-work">
                <i class="fa-solid fa-briefcase"></i>
                Work
              </span>
              </label>

              <label class="tag-label">
                <input 
                type="radio" 
                name="noteTag" 
                class="tag-radio"
                value="personal";
              >
              <span class="tag-list list-personal">
                <i class="fa-solid fa-user"></i>
                Personal
              </span>
              </label>

              <label class="tag-label">
                <input 
                type="radio" 
                name="noteTag" 
                class="tag-radio"
                value="reminder";
              >
              <span class="tag-list list-reminder">
                <i class="fa-solid fa-bell"></i>
                Reminder
              </span>
              </label>
            </div>
          </div>

          <button type="submit" class="add-newnote">ADD NOTE</button>
        </form>
      </div>
    </div>

    <div class="side-function">
      <div class="empty-note" id="emptyNote">
        <i class='empty-icon bx bxs-add-to-queue'></i>
        <h2>Empty QuickNote+</h2>
        <p>Need to jot something down? Hit New Note.</p>
      </div>

      <div class="note-container" id="noteContainer">
          <!-- Notes will be displayed here -->
      </div>
    </div>

    <div class="deletenote-modal" id="deleteNoteModal">
      <div class="deletemodal-container">      
        <p>Are you sure you want to delete this note?</p>
        <div class="deleteoption-container">
          <button class="delete-option confirm-delete" id="confirmDelete">Yes</button>
          <button class="delete-option cancel-delete" id="cancelDelete">No</button>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
